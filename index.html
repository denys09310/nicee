<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СОСАТЬ</title>
    <style>
        button {
            font-size: 20px;
            padding: 20px 40px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>СОСИ ХУЙ</h1>
    <button onclick="playSound()">СОСАТИ!</button>

    <script>
        function playSound() {
            const audio = new Audio("sound.mp3");
            audio.play().catch(e => console.log("Помилка з відтворенням:", e));
        }
    </script>
</body>
</html>
