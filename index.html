<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СОСАТИ!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <button onclick="playSound()">СОСИ ХУЙ</button>

    <script>
        const audio = new Audio("sound.mp3");
        audio.loop = true;  // Зациклюємо звук

        function playSound() {
            audio.play().catch(e => console.log("Помилка з відтворенням:", e));
        }
    </script>
</body>
</html>
